<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask - FAQ Assistant</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="{% static 'protel_logo.png' %}" alt="Protel Logo" class="logo">
            <h1>FAQ Assistant</h1>
        </header>

        {% if error %}
            <div class="error">
                <p>{{ error }}</p>
            </div>
        {% else %}
            <div class="query-response">
                <h3>Question:</h3>
                <p>{{ query }}</p>
                <h3>Answer:</h3>
                <p>{{ response }}</p>
            </div>
        {% endif %}

        <a href="/" class="back-button">Ask Another Question</a>
    </div>
</body>
</html>
