<!DOCTYPE html>
<html lang="tr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - SSS Asistan</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="{% static 'protel_logo.png' %}" alt="Protel Logo" class="logo">
            <h1>SSS Asistanına Hoş Geldiniz</h1>
            <p>Başlamak için aşağıya sorunuzu yazın.</p>
        </header>
        <main>
            <form method="get" action="/ask/">
                <input 
                    type="text" 
                    name="query" 
                    placeholder="Sorunuzu buraya yazın..." 
                    required 
                />
                <button type="submit" class="ask-button">Soru Sor</button>
            </form>
        </main>
    </div>
</body>
</html>
